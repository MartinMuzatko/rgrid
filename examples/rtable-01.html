<html>
  <head>
    <title>rtable Example 01 - Simple Table</title>
    <style>
      table {width:100%; border:1px solid gray;border-collapse: collapse;}
      table td, table th {border:1px solid gray;}
    </style>
  </head>
  <body>
    <h1>Simple Table</h1>

    <rtable></rtable>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/riot/riot.min.js"></script>
    <script src="../dist/dataset.js"></script>
    <script src="../dist/rtable.js"></script>
    <script>
      var cols = [
        {name:'id', title:'ID'},
        {name:'name', title:'Name'}
      ]
      var data = [], size=100
      for(var i=0; i<size; i++)
        data.push({id:i+1, name:'Name'+(i+1)})
      riot.mount('rtable', {cols:cols, data:data})
    </script>
</html>
